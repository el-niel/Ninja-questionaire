<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.0-beta1 -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container-lg">
            <div class="row">
                <div class="text-center text-primary m-5 mx-auto">
                    <h1 class="display-1 fw-light">Ninja Test</h1>
                </div>
            </div>
        </div>

        <div class="py-4 bg-light d-none result text-center">
            <div class="container lead">
                <p>
                    You are
                    <span class="text-black display-4 number p-3"
                        >0% Ninja</span
                    >
                </p>
            </div>
        </div>

        <!-- question section -->
        <div class="bg-primary py-4 quiz">
            <div class="container-lg my-2">
                <h2 class="text-white text-center">
                    On with the questions....
                </h2>
            </div>

            <form class="text-light quiz-form">
                <div class="mx-5 my-5">
                    <h3 class="text-white">Question 1</h3>
                    <p class="text-white">
                        1. How do you give a ninja direction
                    </p>
                    <div class="form-check">
                        <input type="radio" name="q1" value="A" checked />
                        <label class="form-check-label">Show them a Map</label>
                    </div>

                    <div class="form-check">
                        <input type="radio" name="q1" value="B" />
                        <label class="form-check-label"
                            >Don't worry a ninja will find you</label
                        >
                    </div>
                </div>

                <!-- question 2 -->
                <div class="mx-5 my-5">
                    <h3 class="text-white">Question 2</h3>
                    <p class="text-white">2. How do you identify a ninja</p>
                    <div class="form-check">
                        <input type="radio" name="q2" value="A" />
                        <label class="form-check-label">Black belt</label>
                    </div>

                    <div class="form-check">
                        <input type="radio" name="q2" value="B" />
                        <label class="form-check-label"
                            >always in the shadow</label
                        >
                    </div>
                </div>

                <!-- question 3 -->
                <div class="mx-5 my-5">
                    <h3 class="text-white">Question 3</h3>
                    <p class="text-white">3. how do you kill a ninja</p>
                    <div class="form-check">
                        <input type="radio" name="q3" value="A" />
                        <label class="form-check-label"
                            >You don't you will be dead before them</label
                        >
                    </div>

                    <div class="form-check">
                        <input type="radio" name="q3" value="B" />
                        <label class="form-check-label">At midnight!!!</label>
                    </div>
                </div>

                <!-- question 4 -->
                <div class="mx-5 my-5">
                    <h3 class="text-white">Question 4</h3>
                    <p class="text-white">4. A ninja or a ninja</p>
                    <div class="form-check">
                        <input type="radio" name="q4" value="A" />
                        <label class="form-check-label">A ninja</label>
                    </div>

                    <div class="form-check">
                        <input type="radio" name="q4" value="B" />
                        <label class="form-check-label">A movie star</label>
                    </div>
                </div>

                <div class="text-center">
                    <input type="submit" class="btn btn-light" />
                </div>
            </form>
        </div>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
            integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
            integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
            crossorigin="anonymous"
        ></script>

        <script src="app.js"></script>
    </body>
</html>
